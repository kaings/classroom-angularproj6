<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-8 col-md-offset-2">
      <app-new-account
        (createAccount)="onAccountAdded($event)"
      ></app-new-account>
      <hr>
      <app-account
        *ngFor="let accountElement of accounts; let i = index"
        [account]="accountElement"
        [accountId]="i"
        (statusChange)="onStatusUpdate($event)"
      ></app-account>
    </div>
  </div>
</div>
